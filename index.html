<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="" id="form">
        <label for="">Enter your first and last name...</label>
        <div class="input-button">
            <input id="input" type="text">
            <button id="quizButton">Go Quiz</button>
        </div>
    </form>
    <button class="d-none" id="startQuiz">Start Quiz</button>

    <div id="quiz-app" class="quiz-app d-none">
        <div class="quiz-time">
            <h2>Quiz App</h2>
            <div class="timer">
                <h5>Time over</h5>
                <p id="second">10</p>
            </div>
        </div>
        <div style="margin-top: 10px;" class="border"></div>
        <div class="questions">
            <p id="question-text"></p>
        </div>
        <div class="answers">
            <p id="answer-a">a: Node.js</p>
            <div class="border"></div>
            <p id="answer-b">b: Typescript</p>
            <div class="border"></div>
            <p id="answer-c">c: Npm</p>
        </div>
        <div class="count-nextQuestions">
            <div class="count">
                <p id="question-count">1 / 5</p>
            </div>
            <div class="nextQuestions">
                <button id="next-question-button">Next question</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
